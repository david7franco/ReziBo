<!DOCTYPE html>
<html>
<head>
    <title>Text Display</title>
</head>
<body>
    <h1>Stored Text</h1>
    {% if entries %}
        <ul>
            {% for entry in entries %}
                <li>{{ entry.user.username }}: {{ entry.content }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No text entries yet.</p>
    {% endif %}
    <a href="{% url 'text_entry' %}">Enter More Text</a>
    <a href="{% url 'logout' %}">Sign Out</a>
</body>
</html>
